<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-content-center">
        <div id="profileUpdateForm" >
        <h3 class="mb-4 text-center">Update Profile</h3>
        <form id="updateForm">
          <label for="update-name" class="form-label">Name</label>
          <input type="text" class="form-control mb-3" id="update-name" />

          <label for="update-email" class="form-label">Email</label>
          <input type="email" class="form-control mb-3" id="update-email" />

          <label for="update-password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control mb-3"
            id="update-password"
          />

          <button type="submit" class="btn btn-success w-100 mb-3">
            Update
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
