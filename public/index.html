<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CharityPlatform Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 400px">
      <h1 class="text-center mb-4">Charity Platform</h1>

      <div id="loginFormContainer">
        <h3 class="mb-4">Login</h3>
        <form id="loginform">
          <label for="email-login" class="form-label">Email</label>
          <input
            type="email"
            class="form-control mb-3"
            id="email-login"
            name="email"
          />
          <label for="password-login" class="form-label">Password</label>
          <input
            type="password"
            class="form-control mb-3"
            id="password-login"
            name="password"
          />
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Submit
          </button>
        </form>
        <p class="text-center">
          Don't have an account?
          <a href="#" id="showSignup">Sign up here</a>
        </p>
      </div>

      <div id="signupFormContainer" style="display: none">
        <h3 class="mb-4">Signup</h3>
        <form id="signupform">
          <label for="username-signup" class="form-label">Name</label>
          <input
            type="text"
            class="form-control mb-3"
            id="username-signup"
            name="username"
          />
          <label for="email-signup" class="form-label">Email</label>
          <input
            type="email"
            class="form-control mb-3"
            id="email-signup"
            name="email"
          />
          <label for="password-signup" class="form-label">Password</label>
          <input
            type="password"
            class="form-control mb-3"
            id="password-signup"
            name="password"
          />
          <label for="usertype" class="form-label">User type</label>
          <select class="form-select mb-3" id="usertype" name="usertype">
            <option value="">Select user type</option>
            <option value="donor">Donor</option>
            <option value="charity">Charity</option>
            <option value="admin">Admin</option>
          </select>
          <button type="submit" class="btn btn-primary w-100 mb-3">
            Submit
          </button>
        </form>
        <p class="text-center">
          Already have an account?
          <a href="#" id="showLogin">Login here</a>
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="/js/index.js"></script>
    <script>
      // Toggle forms
      document
        .getElementById("showSignup")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("loginFormContainer").style.display = "none";
          document.getElementById("signupFormContainer").style.display =
            "block";
        });
      document
        .getElementById("showLogin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signupFormContainer").style.display = "none";
          document.getElementById("loginFormContainer").style.display = "block";
        });
    </script>
  </body>
</html>
