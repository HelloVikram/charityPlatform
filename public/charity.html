<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Charity Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/charity.css" />
  </head>
  <body>
    <div class="registration-card">
      <h2 class="text-center mb-3">Register Charity</h2>
      <form id="charityForm">
        <div class="mb-2">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Description</label>
          <textarea
            id="description"
            class="form-control"
            rows="2"
            required
          ></textarea>
        </div>
        <div class="mb-2">
          <label class="form-label">Goal Amount</label>
          <input type="number" id="goal_amount" class="form-control" required />
        </div>
        <div class="mb-2">
          <label class="form-label">Category</label>
          <input type="text" id="category" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" id="location" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="/js/charity.js"></script>
  </body>
</html>
