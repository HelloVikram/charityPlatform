<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Approved Charities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="#"> Charity Platform</a>
      </div>
      <div class="d-flex gap-2">
        <a href="profile.html" class="btn btn-outline-light">Update Profile</a>
        <a href="charity.html" class="btn btn-light">Register Charity</a>
      </div>
    </nav>
    <div class="container" style="margin-top: 100px">
      <div class="accordion mb-4" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="filterHeading">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#filterCollapse"
              aria-expanded="false"
              aria-controls="filterCollapse"
            >
              üîç Filter Charities
            </button>
          </h2>
          <div
            id="filterCollapse"
            class="accordion-collapse collapse"
            aria-labelledby="filterHeading"
            data-bs-parent="#filterAccordion"
          >
            <div class="accordion-body">
              <div class="row gy-2 gx-3 align-items-end">
                <div class="col-md-4">
                  <label for="filter-name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="filter-name"
                    class="form-control"
                    placeholder="Search by name"
                  />
                </div>
                <div class="col-md-4">
                  <label for="filter-category" class="form-label"
                    >Category</label
                  >
                  <input
                    type="text"
                    id="filter-category"
                    class="form-control"
                    placeholder="Search by category"
                  />
                </div>
                <div class="col-md-4">
                  <label for="filter-location" class="form-label"
                    >Location</label
                  >
                  <input
                    type="text"
                    id="filter-location"
                    class="form-control"
                    placeholder="Search by location"
                  />
                </div>
                <div class="col-12 text-end mt-3">
                  <button onclick="applyFilters()" class="btn btn-primary">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="mb-4"> Approved Charities</h2>
      <div
        id="charity-list"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>

      <section class="mt-5">
        <div class="accordion" id="donationAccordion">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="false"
                aria-controls="collapseOne"
              >
                View Your Donation History
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="headingOne"
              data-bs-parent="#donationAccordion"
            >
              <div class="accordion-body" id="donation-history"></div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
